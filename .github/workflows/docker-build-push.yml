name: Docker Build & Deploy

# Trigger workflow on push to main branch or manual run
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      rollback_tag:
        description: 'Tag to rollback to'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Login to Docker Hub using your secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image with latest tag and commit SHA tag
      - name: Build Docker image
        run: |
          docker build -t iamgomathi/myapp:latest .
          docker build -t iamgomathi/myapp:${{ github.sha }} .

      # Push Docker images to Docker Hub
      - name: Push Docker image
        run: |
          docker push iamgomathi/myapp:latest
          docker push iamgomathi/myapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy to EC2 instance via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest Docker image
            docker pull iamgomathi/myapp:latest
            
            # Stop and remove existing container if exists
            docker stop blue || true
            docker rm blue || true
            
            # Run container on port 8081
            docker run -d -p 8081:80 --name blue iamgomathi/myapp:latest
