name: Docker Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      rollback_tag:
        description: 'Tag to rollback to'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker images
      - name: Build Docker images
        run: |
          docker build -t iamgomathi/myapp:latest .
          docker build -t iamgomathi/myapp:${{ github.sha }} .

      # Push Docker images
      - name: Push Docker images
        run: |
          docker push iamgomathi/myapp:latest
          docker push iamgomathi/myapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull iamgomathi/myapp:latest
            
            # Stop old container if exists
            docker stop blue || true
            docker rm blue || true
            
            # Run new container
            docker run -d -p 8081:80 --name blue iamgomathi/myapp:latest
